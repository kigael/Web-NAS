{%extends "base.html"%}

{%block title%}music_album_change_list.html{%endblock%}

{%block content%}
<div id="content">
	<h1>Music Album Change - {{user}}</h1>

	<table class="change-list">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Owner</th>
			<th>Update</th>
			<th>Delete</th>
		</tr>

		{%for item in object_list%}
		<tr>
			<td>{{item.name}}</td>
			<td>{{item.description|linebreaks}}</td>
			<td>{{item.owner}}</td>
			<td><a href="{%url 'music:album_update' item.id%}">Update</a></td>
			<td><a href="{%url 'music:album_delete' item.id%}">Delete</a></td>
		</tr>
		{%endfor%}
	</table>
</div>
{%endblock%}
