{%extends 'base.html'%}

{%block title%}post_archive_day.html{%endblock%}

{%block content%}
<div id="content">
<h1>Archive for {{day|date:"Y년 m월 d일"}}</h1>
<br/>
<div>
	<ul>
		{%for post in object_list%}
		<li>{{post.modify_date|date:'Y-m-d'}}&nbsp;&nbsp;&nbsp;
		<a href="{{post.get_absolute_url}}"><strong>{{post.title}}</strong></a>
		</li>
		{%endfor%}
	</ul>
</div>
<br/>
<div><a href="{% url 'blog:post_month_archive' day|date:'Y' day|date:'m'  %}"><strong>Archive for {{day|date:"Y년 m월"}}</strong></a></div>
</div>
{%endblock%}
